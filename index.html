<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/fonts.css">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>საბოლოო პროექტი</title>
</head>
<body>
	<div class="wrapper flex">
		<header class="header">
			<img src="images/logo about.svg" alt="logo">
		</header>
		<section class="slider flex">
			<div class="slider__aboutMe_title">
				<span>01</span>
				<p>About me</p>
			</div>
			<div class="slider__aboutMe_introduction">
				<p>Hi, I Am</p>
				<p>Elene Khunashvili</p>
				<p>I'm online shop manager @ easygeorgia.ge</p>
			</div>
			<div class="slider__aboutMe_socialIcons">
				<ul class="flex">
					<li>
						<a href="#">
							<img src="images/facebook about.svg" alt="facebook">
						</a>
					</li>
					<li>
						<a href="#">
							<img src="images/twitter about.svg" alt="twitter">
						</a>
					</li>
					<li>
						<a href="#">
							<img src="images/google+ about.svg" alt="google+">
						</a>
					</li>
					<li>
						<a href="#">
							<img src="images/youtube about.svg" alt="youtube">
						</a>
					</li>
					<li>
						<a href="#">
							<img src="images/rss about.svg" alt="rss">
						</a>
					</li>
				</ul>
			</div>
			<div class="slider__aboutMe_extraText">
				<p>Some extra text here</p>
			</div>
			<div class="slider__aboutMe_slides">
				<img src="images/image1.jpg" alt="image 1">
				<img src="images/image2.jpg" alt="image 2">
				<img src="images/image3.jpg" alt="image 3">
			</div>
		</section>

	</div>

	<script src="js/script.js"></script>
</body>
</html>
