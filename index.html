<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/fonts.css">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>საბოლოო პროექტი</title>
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<img src="images/logo.svg" alt="logo">
		</header>
		<section class="slider">
			<div class="slider__aboutMe_title">
				<span>01</span>
				<p>About me</p>
			</div>
			<div class="slider__aboutMe_introduction">
				<p>Hi, I Am</p>
				<p>Elene Khunashvili</p>
				<p>I'm online shop manager @ easygeorgia.ge</p>
			</div>
			<div class="slider__aboutMe_socialIcons">
				<ul>
					<li>
						<a href="#">
							<img src="images/facebook.svg" alt="facebook logo">
						</a>
					</li>
					<li>
						<a href="#">
							<img src="images/linkedin.svg" alt="linkedin logo">
						</a>
					</li>
					<li>
						<a href="#">
							<img src="images/instagram.svg" alt="instagram logo">
						</a>
					</li>
				</ul>
			</div>
			<div class="slider__aboutMe_extraText">
				<p>Some extra text here</p>
			</div>
			<div class="slider__aboutMe_slides">
				<img src="images/image1" alt="image 1">
				<img src="images/image2" alt="image 2">
				<img src="images/image3" alt="image 3">
			</div>
		</section>

	</div>

	<script src="js/script.js"></script>
</body>
</html>
